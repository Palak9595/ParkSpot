<div class="row">
    <div id="toast-container">
  <div id="toast" [ngClass]="{'show': showToast, 'hidden': !showToast, 'success': toastType === 'success', 'error': toastType === 'error'}" class="toast">
    <i class="toast-icon fas" [ngClass]="{'fa-check-circle': toastType === 'success', 'fa-times-circle': toastType === 'error'}"></i>
    <span class="toast-message">{{ toastMessage }}</span>
  </div>
</div>
<div class="background-image">
    <div class="col-md-12 wrapper d-flex justify-content-center align-items-center" style="height:90vh">
        <div class="row d-flex justify-content-center align-items-center formwrapper card">
            <form name="form" [formGroup] = "form" (ngSubmit) = "form.valid && onSubmit()">
                <div class="col-md-12 mt-4 d-flex flex-row justify-content-center">
                    <div class="m-1">
                        <!-- <button class="button" routerLink="/signup">Sign Up </button>
                        <button class="button" routerLink="/login">Login</button> -->
                        <h2>Admin Login</h2> 
                    </div>
                </div>
                <div class="col-md-12 d-flex flex-row justify-content-center">
                    <div class="m-1">
                        <input class="input form-control" formControlName="adminid" [ngClass]="{ 'is-invalid':form.get('adminid').touched && form.get('adminid').invalid}" name="adminid" type="email" placeholder="Admin ID" autocomplete="off" required>
                        <div class="invalid-feedback">
                            <div *ngIf="form.get('adminid').errors?.required">
                                This Field is required!!
                            </div>
                        </div>
                    </div>
                </div>


                <div class="col-md-12 d-flex flex-row justify-content-center">
                    <div class="m-1">
                        <input class="input form-control" formControlName="password" [ngClass]="{ 'is-invalid':form.get('password').touched && form.get('password').invalid }" type="password" placeholder="Password" required>
                        <div class="invalid-feedback">
                            <div>
                                This Field is required!!
                            </div>
                        </div>
                    </div>
                </div>
                <!-- <div class="col-md-12 d-flex flex-row justify-content-center">
                    <div class="mt-4">
                        <p class="danger"><button style="border:none;background-color: transparent;color: #28a745;">Forgot Password ?</button></p>
                    </div>
                </div> -->
                <div class="col-md-12 mt-2 mb-5 d-flex flex-row justify-content-center">
                    <div class="m-1 mt-4">
                        <button class="button" type="submit" [disabled]="!form.valid" >Login</button>
                    </div>
                    <div class="m-1 mt-4">
                        <button class="button" routerLink="/">Home</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</div>
